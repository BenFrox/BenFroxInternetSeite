<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BenFrox - Stream</title>
    <link rel="icon" type="image/png" href="Profilbild.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header-left">
                    <img src="Profilbild.png" alt="Profilbild von BenFrox" class="profile-pic">
                    <h1><a href="https://twitch.tv/Benfrox" target="_blank" class="name-link">BenFrox</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Über mich</a></li>
                        <li><a href="stream.html">Stream</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="equipment.html">Equipment</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h2>Live Stream:</h2>
            <section class="stream-section">
                <div class="stream-container">
                    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
                    <div id="SamplePlayerDivID"></div>
                    <script type="text/javascript">
                        function createTwitchPlayer() {
                            const isMobile = window.innerWidth <= 768; // Prüfen, ob die Breite für Mobilgeräte gilt
                            const options = {
                                width: isMobile ? "100%" : "950px", // Breite anpassen
                                height: isMobile ? "300px" : "500px", // Höhe anpassen
                                channel: "benfrox",
                                parent: ["benfrox.github.io"]
                            };
                            new Twitch.Player("SamplePlayerDivID", options).setVolume(0.5);
                        }
                    
                        // Initialen Player erstellen
                        createTwitchPlayer();
                    
                        // Neu rendern, wenn die Fenstergröße sich ändert
                        window.addEventListener("resize", () => {
                            document.getElementById("SamplePlayerDivID").innerHTML = ""; // Player-Container leeren
                            createTwitchPlayer(); // Neuen Player erstellen
                        });
                    </script>
                </div>

                <aside class="social-links">
                    <h2>Social Media</h2>
                    <ul>
                        <li><a href="https://twitch.tv/BenFrox" target="_blank">Twitch</a></li>
                        <li><a href="https://youtube.com/@BenFrox" target="_blank">YouTube</a></li>
                        <li><a href="https://www.instagram.com/benfrox_/" target="_blank">Instergram</a></li>
                        <li><a href="https://open.spotify.com/user/fawnhg346kaoswj872qnajpd5" target="_blank">Spotify</a></li>
                        <li><a href="https://www.tiktok.com/@benfrox" target="_blank">TikTok</a></li>
                        <li><a href="https://discord.gg/qzCZWjBvDe" target="_blank">Discord</a></li>
                    </ul>
                </aside>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2024 BenFrox. Alle Rechte vorbehalten.</p>
            </div>
        </footer>
    </div>
</body>
</html>
